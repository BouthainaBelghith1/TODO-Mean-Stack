<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">Items List</h1>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <table *ngIf="!isLoading" class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td class="align-middle">{{ i + 1 }}</td>
        <td class="align-middle">{{ item.name }}</td>
        <td class="align-middle">{{ item.price | currency }}</td>
        <td class="align-middle">{{ item.description }}</td>
        <td class="align-middle text-center">
          <button type="button" class="btn btn-warning btn-sm me-2" (click)="editItem(item.id)">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && items.length === 0" class="text-center text-muted mt-3">
    <i class="bi bi-info-circle"></i> No items available.
  </div>
</div>
